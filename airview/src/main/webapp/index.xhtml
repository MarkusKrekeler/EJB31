<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 

<body>
	
	<h:form>
	
	<rich:dataTable value="#{flugSucheBean.fluege}"
					var="item"  >
					
					<rich:column>
						<h:outputText value="#{item.startzeit}"/>
					</rich:column>
	
	</rich:dataTable>

	<a4j:commandButton action="#{flugSucheBean.suche()}" value="test"/>
	
	<h:commandButton action="#{flugSucheBean.suche()}" value="mach mal"></h:commandButton>
	
	<br />
	
	<h:outputText value="#{flugSucheBean.rechne()}" />
	
	<br />
	
	<h:outputText value="#{flugSucheBean.statelessInfo()}" />
	
	</h:form>
</body> 
</html>
